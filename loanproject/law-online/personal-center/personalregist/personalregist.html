<ion-view view-title="个人注册">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号码（必填）</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">密码（必填）</span>
                <input type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input type="email">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select>
                    <option selected>男</option>
                    <option>女</option>
                </select>
            </label>
            <div class="item">
                <div class="row">
                    <div class="col item-select">
                        省
                        <select>
                            <option value="1">jiangsu</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                    <div class="col item-select">
                        市
                        <select>
                            <option value="1">jiangsu</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="item item-select">
                <div class="row">
                    <div class="col">
                        区
                        <select>
                            <option value="1">jiangsu</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">推荐人账号（选填）</span>
                <input type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">验证码</span>
                <input type="text">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">提交注册</button>
            <button class="button button-block button-balanced button-small">注册律师</button>
        </div>
    </ion-content>


</ion-view>
