<ion-view view-title="我的资料">
    <ion-content>
        <div class="banner">
            <img src="http://pic.ffpic.com/files/2012/1115/sj1113fun03.jpg" alt="" class="user-headportrait"
                 style="height: 150px;width: 100%">
        </div>
        <div class="list">

            <div class="card">

                <div class="item item-text-wrap">
                    <h3>
                        我的等级
                        <i class="ion ion-star positive"></i>
                        <i class="ion ion-star positive"></i>
                        <i class="ion ion-star positive"></i>
                    </h3>
                </div>
            </div>

            <div class="card">
                <div class="item item-divider">
                    登录信息
                    <i class="ion ion-star"></i>
                </div>
                <label class="item item-input">
                    <input type="number" placeholder="手机号码">
                </label>
                <div class="item item-divider">
                    基础信息
                    <i class="ion ion-star"></i>
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="昵称">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="邮箱">
                </label>
                <div class="item item-select">
                    <div class="row">
                        <div class="col">
                            省
                            <select>
                                <option value="1">江苏</option>
                                <option value="1">jiangsu</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="row">
                        <div class="col item-select">
                            市
                            <select>
                                <option value="1">南京市</option>
                                <option value="1">jiangsu</option>
                            </select>
                        </div>
                        <div class="col item-select">
                            区
                            <select>
                                <option value="1">江宁区</option>
                                <option value="1">jiangsu</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="item item-divider">
                    基础信息
                    <i class="ion ion-star"></i>
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="姓名">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="职业">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="身份证号码">
                </label>
            </div>


        </div>
        <div class="padding">
            <button class="button button-block button-small button-positive">
                确认提交
            </button>
        </div>

        <style>
            .banner{
                width: 150px;
                margin: auto;
            }
        </style>
    </ion-content>

</ion-view>
