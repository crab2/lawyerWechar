<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">发布代办</h1>
        <div class="buttons">
            <button class="button" ng-click="postagency.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>


        <div class="card">
            <label class="item item-input">
                <span class="input-label">事项标题</span>
                <input type="text">
            </label>
            <div class="item item-divider">
                代办区域
            </div>
            <div class="item item-select">
                <div class="row">
                    <div class="col">
                        省
                        <select>
                            <option value="1">江苏</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="row">
                    <div class="col item-select">
                        市
                        <select>
                            <option value="1">南京市</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                    <div class="col item-select">
                        区
                        <select>
                            <option value="1">江宁区</option>
                            <option value="1">jiangsu</option>
                        </select>
                    </div>
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">代办金额</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">终止时间</span>
                <input type="date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">事项概述</span>
                <textarea type="text" placeholder="请详细描述代办事项"></textarea>
            </label>
        </div>

        <div class="padding">
            <button class="button button-positive button-block">
                确认提交
            </button>
        </div>

    </ion-content>
</div>
