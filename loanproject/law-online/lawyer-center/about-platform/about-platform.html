<ion-view view-title="关于我们">
    <ion-slide-box style="height: 250px">
        <ion-slide>
            <div class="box blue">
                <img src="http://pic.ffpic.com/files/2012/1115/sj1113fun03.jpg" alt="" style="width: 100%">
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box yellow">
                <img src="http://pic.ffpic.com/files/2012/1115/sj1113fun03.jpg" alt="" style="width: 100%">
            </div>
        </ion-slide>
        <ion-slide on-slide-changed="slideHasChanged(index)">
            <div class="box pink">
                <img src="http://pic.ffpic.com/files/2012/1115/sj1113fun03.jpg" alt="" style="width: 100%">
            </div>
        </ion-slide>
    </ion-slide-box>

    <div class="card">
        <div class="item" ng-click="useGuidemodal.show()">
            <i class="ion ion-paper-airplane"></i>
            平台使用向导
        </div>

        <div class="item" ng-click="aboutPlatformmodal.show()">
            <i class="ion ion-information-circled"></i>
            关于平台
        </div>
    </div>
</ion-view>
