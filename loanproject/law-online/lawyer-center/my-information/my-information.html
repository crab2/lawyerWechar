<div class="banner">
    <img src="http://pic.ffpic.com/files/2012/1115/sj1113fun03.jpg" alt="" class="user-headportrait" style="height: 150px;width: 100%">
</div>
<div class="list">


    <div class="card">
        <div class="item item-divider">
            地区选择
        </div>
        <div class="item item-select">
            <div class="row">
                <div class="col">
                    省
                    <select>
                        <option value="1">江苏</option>
                        <option value="1">jiangsu</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="row">
                <div class="col item-select">
                    市
                    <select>
                        <option value="1">南京市</option>
                        <option value="1">jiangsu</option>
                    </select>
                </div>
                <div class="col item-select">
                    区
                    <select>
                        <option value="1">江宁区</option>
                        <option value="1">jiangsu</option>
                    </select>
                </div>
            </div>
        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label">详细地址</span>
            <textarea type="text" placeholder="请输入具体地址"></textarea>
        </label>
        <div class="item item-divider item-icon-right" ng-init="toggleSelect = true" ng-click="toggleSelect = !toggleSelect">
            擅长领域
                <i class="icon " ng-class="{'true':'ion-android-arrow-dropdown','false':'ion-android-arrow-dropright'}[toggleSelect]"></i>
        </div>
        <ion-list ng-show="toggleSelect">
            <ion-checkbox ng-model="filter.red">Red</ion-checkbox>
            <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>
            <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>
        </ion-list>
        <label class="item item-input">
            <textarea rows="5" placeholder="律师简介（不超过100字）"></textarea>
        </label>
    </div>


</div>
<div class="padding">
    <button class="button button-block button-small button-positive">
        点击保存
    </button>
</div>
