<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">发布案例</h1>
        <div class="buttons">
            <button class="button" ng-click="postcasemodal.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">标题</span>
                <input type="text" placeholder="请输入真实姓名">
            </label>
            <div class="item">
                <h3>图片上传</h3>
                <img src="" alt="" width="100%" height="200px">
                <button class="button button-balanced button-block button-small"></button>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label"></span>
                <textarea type="text" placeholder="请描述您碰到的问题"></textarea>
            </label>

        </div>
        <div class="padding">
            <button class="button button-positive button-block">确认上传</button>
        </div>
    </ion-content>
</div>
